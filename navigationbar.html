<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">
    <style>
        *{
  padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style-type: none;
    text-decoration: none;
    outline: none;
    scroll-behavior: smooth;
    font-family: 'Roboto',sans-serif;
}
header{
  position: fixed;
  width:100%;
  z-index: 100;
}
header.sticky{
  background-color: #ffffff;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}
.header{
display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 5%;
  max-width: 1400px;
  margin-left: auto;
  margin-right: auto;
}
.navigation{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}
.nav-bar ul{
  display: flex;
  list-style: none;
}
.nav-bar li{
  margin: 0px 10px;
}
.nav-bar .navbar a{
    display: block;
    margin: 0 2px;
  color: #000;
  padding: 8px 18px;
  transition: all .3s ease-in-out;
  text-decoration: none;
}
.nav-bar .navbar a:hover,
.nav-bar .navbar a.active{
    background-color: #006650;
    color: #fff;
    border-radius: 50px;
}

#menu-icon{
    color: #000;
    font-size: 20px;
    display: none;
}
.navigation .icons{
  display: flex;
  margin: 0px 10px;
  list-style-type: none;
}
.navigation .icons li{
    margin: 0px 10px;
    color: #000;
}
@media only screen and (max-width: 1024px){
    html{
        font-size: 75%;
    }
}
@media only screen and (max-width: 968px){
    .nav-bar{
        position: absolute;
        left: -300px;
        top: 0;
        z-index: 999;
        width: 280px;
        height: 100vh;
        background-color: #fff;
        transition: all .3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #nav_check:checked ~ nav{
        left: 0;
    }
    .nav-bar .navbar a{
        margin-bottom: 5px;
        padding: 10px 15px;
        border-radius: 5px;
    }
    .nav-bar ul{
        display: block;
        padding: 1rem;
        margin-top: 1rem;
    }
    #menu-icon{
    display: block;
}
}

section{
  min-height: 100vh;
  padding: 9rem 9% 2rem;
}
.heading{
  text-align: center;
  font-size: 2.5rem;
}
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1>XENO</h1>
                
            </div>
            <div class="navigation">
                <input type="checkbox" id="nav_check" hidden>         
                <nav class="nav-bar">
                    <ul class="navbar">
                      <li><a href="#home" class="active">Home</a></li>
                      <li><a href="#services">Services</a></li>
                      <li><a href="#bookstore">Bookstore</a></li>
                      <li><a href="#blog">Blog</a></li>
                      <li><a href="#about">About us</a></li>
                      <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="icons">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href=""><i class="fa fa-user"></i></a></li>
                    <li><a href=""><i class="fa fa-heart"></i></a></li>
                    <li><a href=""><i class="fa fa-shopping-cart"></i></a></li>
                  </div>
                <label for="nav_check">
                <div class="fa-solid fa-bars" id="menu-icon"></div>   
                </label>     
            </div>             
        </div>
    </header>

    <!-- ======HOME======= -->
  <section id="home" class="home">
    <div class="home"></div>
    <h2 class="heading"><span>HOME</span></h2>
  </section>
<!-- ======SERVICES========== -->
  <section id="services" class="services">
    <h2 class="heading">My <span>Services</span></h2>
  </section>
  <!-- ======BOOKSTORE========== -->
  <section id="bookstore" class="bookstore">
    <h2 class="heading">My <span>bookstore</span></h2>
  </section>
  <!-- ======BLOG========== -->
  <section id="blog" class="blog">
    <h2 class="heading">My <span>blog</span></h2>

  </section>
  <!-- ======ABOUT========== -->
  <section id="about" class="about">
    <h2 class="heading"><span>about</span></h2>
  </section>
  <!-- ======CONTACT========== -->
  <section id="contact" class="contact">
    <h2 class="heading"><span>contact</span></h2>
  </section>


  <script>
    // navbar
  
// JavaScript for navbar functionality

        let sections = document.querySelectorAll('section');
        let navlinks = document.querySelectorAll('header ul a');
        let menu = document.getElementById('nav_check');
        let navbar = document.querySelector('.nav-bar');

        // Add event listener to close navbar when clicked outside
        document.addEventListener('click', function(event) {
            if (!navbar.contains(event.target) && event.target !== menu) {
                menu.checked = false;
                menu.classList.remove('fa-xmark');
                navbar.classList.remove('open');
                document.body.classList.remove('menu-open'); // Remove background opacity class
            }
        });

        // Add event listener to toggle navbar icon
        menu.addEventListener('click', function() {
            if (menu.checked) {
                menu.classList.add('fa-xmark');
                navbar.classList.add('open');
                document.body.classList.add('menu-open'); // Add background opacity class
            } else {
                menu.classList.remove('fa-xmark');
                navbar.classList.remove('open');
                document.body.classList.remove('menu-open'); // Remove background opacity class
            }
        });

        // Add event listener to handle active navigation link
        window.onscroll = () => {
            sections.forEach(sec => {
                let top = window.scrollY;
                let offset = sec.offsetTop - 150;
                let height = sec.offsetHeight;
                let id = sec.getAttribute('id');

                if (top >= offset && top < offset + height) {
                    navlinks.forEach(links => {
                        links.classList.remove('active');
                        document.querySelector('header ul a[href*=' + id + ']').classList.add('active');
                    });
                };
            });
            menu.checked = false;
            menu.classList.remove('fa-xmark');
            navbar.classList.remove('open');
            document.body.classList.remove('menu-open'); // Remove background opacity class
        };

        window.addEventListener("scroll", function() {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
  </script>
</body>
</html>
